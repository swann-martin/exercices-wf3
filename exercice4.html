<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Exercice 4 UX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./exercice4.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <nav>
          <h2><a>iVision</a></h2>

          <ul>
            <li><a href="#!">Shows</a></li>
            <li><a href="#!">Movies</a></li>
            <li><a href="#!">Live Tv</a></li>
            <li><a href="#!">Genre</a></li>
            <li><a href="#!">Songs</a></li>
          </ul>
        </nav>

        <!-- premier now -->
        <div class="header__middle">
          <h2>Premier Now</h2>
          <h1>Wonder-Woman 1984</h1>
        </div>

        <div class="header__bottom">
          <div class="header__bottom__left">
            <p>Action</p>
            <button>Watch Now</button>
          </div>

          <!-- vignettes -->
          <div class="header__bottom__right vignettes --small">
            <!-- vignette 1 -->
            <div class="vignette header1">
              <a href=""><i class="far fa-play-circle"></i></a>
            </div>

            <!-- vignette 2 -->

            <div class="vignette header2">
              <a href=""><i class="far fa-play-circle"></i></a>
            </div>

            <!-- vignette 3 -->

            <div class="vignette header3">
              <a href=""><i class="far fa-play-circle"></i></a>
            </div>
          </div>
        </div>
      </header>

      <!-- section trending -->

      <section class="trending">
        <h4>Trending</h4>
        <!-- vignettes -->
        <div class="vignettes">
          <!-- vignette 1 -->
          <div class="vignette trending1">
            <a href=""><i class="far fa-play-circle"></i></a>
          </div>

          <!-- vignette 2 -->

          <div class="vignette trending2">
            <a href=""><i class="far fa-play-circle"></i></a>
          </div>

          <!-- vignette 3 -->

          <div class="vignette trending3">
            <a href=""><i class="far fa-play-circle"></i></a>
          </div>
        </div>
      </section>
      <section class="playing">
        <div class="list">
          <h4>Recent playing</h4>

          <div class="line">
            <div class="jaquette">
              <img src="./assets/ad_astra.jpg" alt="ad astra" />
            </div>

            <div class="info">
              <div>
                <h5>Ad Astra</h5>
                <p>20 April 2021</p>
              </div>
              <div>
                <h5>02:40 PM</h5>
                <p>50 minutes</p>
              </div>
            </div>
          </div>

          <div class="line">
            <div class="jaquette">
              <img
                src="./assets/spider-man-homecoming-affiche-988436.jpg"
                alt="ad astra"
              />
            </div>

            <div class="info">
              <div>
                <h5>Ad Astra</h5>
                <p>20 April 2021</p>
              </div>
              <div>
                <h5>02:40 PM</h5>
                <p>50 minutes</p>
              </div>
            </div>
          </div>
          <div class="line">
            <div class="jaquette">
              <img
                src="./assets/spider-man-homecoming-affiche-988436.jpg"
                alt="ad astra"
              />
            </div>

            <div class="info">
              <div>
                <h5>Ad Astra</h5>
                <p>20 April 2021</p>
              </div>
              <div>
                <h5>02:40 PM</h5>
                <p>50 minutes</p>
              </div>
            </div>
          </div>
        </div>

        <aside class="now">
          <h4>Now playing</h4>
          <div class="now__image">
            <a href=""><i class="far fa-play-circle"></i></a>
          </div>
        </aside>
      </section>
    </section>
  </body>
</html>
